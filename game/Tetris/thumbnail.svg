<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a000f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a00d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f00000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d00000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0000f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0a000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d08000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Game board outline -->
  <rect x="50" y="20" width="120" height="160" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" rx="5"/>
  
  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="62" y1="20" x2="62" y2="180"/>
    <line x1="74" y1="20" x2="74" y2="180"/>
    <line x1="86" y1="20" x2="86" y2="180"/>
    <line x1="98" y1="20" x2="98" y2="180"/>
    <line x1="110" y1="20" x2="110" y2="180"/>
    <line x1="122" y1="20" x2="122" y2="180"/>
    <line x1="134" y1="20" x2="134" y2="180"/>
    <line x1="146" y1="20" x2="146" y2="180"/>
    <line x1="158" y1="20" x2="158" y2="180"/>
    <!-- Horizontal lines -->
    <line x1="50" y1="32" x2="170" y2="32"/>
    <line x1="50" y1="44" x2="170" y2="44"/>
    <line x1="50" y1="56" x2="170" y2="56"/>
    <line x1="50" y1="68" x2="170" y2="68"/>
    <line x1="50" y1="80" x2="170" y2="80"/>
    <line x1="50" y1="92" x2="170" y2="92"/>
    <line x1="50" y1="104" x2="170" y2="104"/>
    <line x1="50" y1="116" x2="170" y2="116"/>
    <line x1="50" y1="128" x2="170" y2="128"/>
    <line x1="50" y1="140" x2="170" y2="140"/>
    <line x1="50" y1="152" x2="170" y2="152"/>
    <line x1="50" y1="164" x2="170" y2="164"/>
    <line x1="50" y1="176" x2="170" y2="176"/>
  </g>
  
  <!-- Placed blocks (bottom rows) -->
  <!-- Row 1 -->
  <rect x="62" y="164" width="12" height="12" fill="url(#block1)" rx="2"/>
  <rect x="86" y="164" width="12" height="12" fill="url(#block2)" rx="2"/>
  <rect x="110" y="164" width="12" height="12" fill="url(#block3)" rx="2"/>
  <rect x="134" y="164" width="12" height="12" fill="url(#block4)" rx="2"/>
  <rect x="158" y="164" width="12" height="12" fill="url(#block5)" rx="2"/>
  
  <!-- Row 2 -->
  <rect x="74" y="152" width="12" height="12" fill="url(#block6)" rx="2"/>
  <rect x="98" y="152" width="12" height="12" fill="url(#block7)" rx="2"/>
  <rect x="122" y="152" width="12" height="12" fill="url(#block1)" rx="2"/>
  <rect x="146" y="152" width="12" height="12" fill="url(#block2)" rx="2"/>
  
  <!-- Row 3 -->
  <rect x="62" y="140" width="12" height="12" fill="url(#block3)" rx="2"/>
  <rect x="86" y="140" width="12" height="12" fill="url(#block4)" rx="2"/>
  <rect x="110" y="140" width="12" height="12" fill="url(#block5)" rx="2"/>
  <rect x="134" y="140" width="12" height="12" fill="url(#block6)" rx="2"/>
  
  <!-- Row 4 -->
  <rect x="74" y="128" width="12" height="12" fill="url(#block7)" rx="2"/>
  <rect x="98" y="128" width="12" height="12" fill="url(#block1)" rx="2"/>
  <rect x="122" y="128" width="12" height="12" fill="url(#block2)" rx="2"/>
  
  <!-- Row 5 -->
  <rect x="86" y="116" width="12" height="12" fill="url(#block3)" rx="2"/>
  <rect x="110" y="116" width="12" height="12" fill="url(#block4)" rx="2"/>
  
  <!-- Row 6 -->
  <rect x="98" y="104" width="12" height="12" fill="url(#block5)" rx="2"/>
  
  <!-- Falling pieces -->
  <!-- I piece -->
  <g>
    <rect x="62" y="32" width="12" height="12" fill="url(#block1)" rx="2">
      <animate attributeName="y" values="32;164" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="74" y="32" width="12" height="12" fill="url(#block1)" rx="2">
      <animate attributeName="y" values="32;164" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="86" y="32" width="12" height="12" fill="url(#block1)" rx="2">
      <animate attributeName="y" values="32;164" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="98" y="32" width="12" height="12" fill="url(#block1)" rx="2">
      <animate attributeName="y" values="32;164" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- T piece -->
  <g>
    <rect x="122" y="44" width="12" height="12" fill="url(#block3)" rx="2">
      <animate attributeName="y" values="44;176" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="110" y="56" width="12" height="12" fill="url(#block3)" rx="2">
      <animate attributeName="y" values="56;188" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="122" y="56" width="12" height="12" fill="url(#block3)" rx="2">
      <animate attributeName="y" values="56;188" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <rect x="134" y="56" width="12" height="12" fill="url(#block3)" rx="2">
      <animate attributeName="y" values="56;188" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
  </g>
  
  <!-- O piece -->
  <g>
    <rect x="146" y="68" width="12" height="12" fill="url(#block2)" rx="2">
      <animate attributeName="y" values="68;200" dur="2s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="158" y="68" width="12" height="12" fill="url(#block2)" rx="2">
      <animate attributeName="y" values="68;200" dur="2s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="146" y="80" width="12" height="12" fill="url(#block2)" rx="2">
      <animate attributeName="y" values="80;212" dur="2s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="158" y="80" width="12" height="12" fill="url(#block2)" rx="2">
      <animate attributeName="y" values="80;212" dur="2s" repeatCount="indefinite" begin="1s"/>
    </rect>
  </g>
  
  <!-- Text -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-shadow="0 2px 4px rgba(0,0,0,0.5)">TETRIS</text>
  
  <!-- Particle effects -->
  <circle cx="100" cy="50" r="2" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="50;200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="60" r="1.5" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="60;200" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.4;0" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="140" cy="70" r="1" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="70;200" dur="3s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>

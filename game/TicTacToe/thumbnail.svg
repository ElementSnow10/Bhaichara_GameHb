<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Game Board -->
  <g transform="translate(400,225)">
    <!-- Board Background -->
    <rect x="-120" y="-120" width="240" height="240" fill="rgba(255,255,255,0.1)" rx="15" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    
    <!-- Grid Lines -->
    <line x1="-40" y1="-120" x2="-40" y2="120" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="40" y1="-120" x2="40" y2="120" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="-120" y1="-40" x2="120" y2="-40" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <line x1="-120" y1="40" x2="120" y2="40" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    
    <!-- X and O pieces -->
    <!-- X pieces -->
    <g stroke="#ff6b6b" stroke-width="8" fill="none">
      <line x1="-80" y1="-80" x2="-40" y2="-40"/>
      <line x1="-40" y1="-80" x2="-80" y2="-40"/>
      <line x1="40" y1="-80" x2="80" y2="-40"/>
      <line x1="80" y1="-80" x2="40" y2="-40"/>
      <line x1="-40" y1="40" x2="0" y2="80"/>
      <line x1="0" y1="40" x2="-40" y2="80"/>
    </g>
    
    <!-- O pieces -->
    <g stroke="#4ecdc4" stroke-width="8" fill="none">
      <circle cx="0" cy="-60" r="20"/>
      <circle cx="60" cy="0" r="20"/>
      <circle cx="-60" cy="60" r="20"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="50%" y="80" text-anchor="middle" font-family="'Press Start 2P', monospace" font-size="32" fill="#ffffff" stroke="#000000" stroke-width="2">TIC TAC TOE</text>
</svg>

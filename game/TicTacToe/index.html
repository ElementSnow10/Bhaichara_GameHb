<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="game-info">
                <div class="player-info">
                    <div class="player player-x active">
                        <span class="player-symbol">X</span>
                        <span class="player-name">Player X</span>
                        <span class="player-score">0</span>
                    </div>
                    <div class="player player-o">
                        <span class="player-symbol">O</span>
                        <span class="player-name">Player O</span>
                        <span class="player-score">0</span>
                    </div>
                </div>
                <div class="current-turn">
                    <span>Current Turn: </span>
                    <span class="turn-indicator">X</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button class="btn btn-primary" id="newGameBtn">New Game</button>
                <button class="btn btn-secondary" id="resetScoreBtn">Reset Score</button>
            </div>

            <div class="game-status" id="gameStatus"></div>
        </main>

        <div class="modal" id="winModal">
            <div class="modal-content">
                <h2 id="winMessage"></h2>
                <div class="modal-buttons">
                    <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
                    <button class="btn btn-secondary" id="closeModalBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

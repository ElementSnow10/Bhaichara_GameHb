<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Game area background -->
  <rect x="50" y="20" width="200" height="160" fill="#1a252f" rx="10" stroke="#34495e" stroke-width="2"/>
  
  <!-- Color zones at bottom -->
  <rect x="50" y="140" width="50" height="40" fill="url(#red)" rx="5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="100" y="140" width="50" height="40" fill="url(#blue)" rx="5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  <rect x="150" y="140" width="50" height="40" fill="url(#green)" rx="5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
  </rect>
  <rect x="200" y="140" width="50" height="40" fill="url(#yellow)" rx="5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </rect>
  
  <!-- Player paddle -->
  <rect x="120" y="170" width="60" height="8" fill="#ecf0f1" rx="4">
    <animate attributeName="x" values="120;140;120" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Falling blocks -->
  <!-- Red block -->
  <rect x="60" y="30" width="30" height="30" fill="url(#red)" rx="3">
    <animate attributeName="y" values="30;140" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="60;55;60" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Blue block -->
  <rect x="120" y="20" width="30" height="30" fill="url(#blue)" rx="3">
    <animate attributeName="y" values="20;140" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="x" values="120;125;120" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  
  <!-- Green block -->
  <rect x="180" y="40" width="30" height="30" fill="url(#green)" rx="3">
    <animate attributeName="y" values="40;140" dur="4.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="x" values="180;175;180" dur="2.5s" repeatCount="indefinite" begin="1s"/>
  </rect>
  
  <!-- Yellow block -->
  <rect x="90" y="25" width="30" height="30" fill="url(#yellow)" rx="3">
    <animate attributeName="y" values="25;140" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="x" values="90;95;90" dur="1.8s" repeatCount="indefinite" begin="1.5s"/>
  </rect>
  
  <!-- Power-up -->
  <rect x="210" y="60" width="25" height="25" fill="#f39c12" rx="3">
    <animate attributeName="y" values="60;140" dur="5s" repeatCount="indefinite" begin="2s"/>
  </rect>
  <text x="222" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">
    <animate attributeName="y" values="75;155" dur="5s" repeatCount="indefinite" begin="2s"/>
    âš¡
  </text>
  
  <!-- Particle effects -->
  <circle cx="75" cy="155" r="2" fill="#e74c3c">
    <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="155" r="2" fill="#3498db">
    <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="175" cy="155" r="2" fill="#2ecc71">
    <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite" begin="0.6s"/>
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  
  <!-- Score display -->
  <rect x="60" y="25" width="80" height="25" fill="rgba(0,0,0,0.7)" rx="5"/>
  <text x="100" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Score: 1250</text>
  
  <!-- Game title -->
  <text x="150" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-shadow="0 2px 4px rgba(0,0,0,0.5)">Color Burst</text>
  
  <!-- Arcade style elements -->
  <rect x="45" y="15" width="210" height="170" fill="none" stroke="#f39c12" stroke-width="3" rx="15" opacity="0.6"/>
  
  <!-- Glowing effects -->
  <circle cx="75" cy="160" r="15" fill="url(#red)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="160" r="15" fill="url(#blue)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="175" cy="160" r="15" fill="url(#green)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="225" cy="160" r="15" fill="url(#yellow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#667eea" rx="20"/>
  
  <!-- Card back pattern -->
  <rect x="20" y="20" width="40" height="60" fill="#2c3e50" rx="8" stroke="#ecf0f1" stroke-width="2"/>
  <circle cx="40" cy="50" r="8" fill="none" stroke="#ecf0f1" stroke-width="2"/>
  <path d="M32 50 L36 54 L48 42" stroke="#ecf0f1" stroke-width="2" fill="none"/>
  
  <!-- Foundation piles -->
  <rect x="80" y="20" width="40" height="60" fill="white" rx="8" stroke="#e74c3c" stroke-width="2"/>
  <text x="100" y="45" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#e74c3c">A</text>
  <text x="100" y="75" text-anchor="middle" font-family="Arial" font-size="20" fill="#e74c3c">♥</text>
  
  <rect x="140" y="20" width="40" height="60" fill="white" rx="8" stroke="#2c3e50" stroke-width="2"/>
  <text x="160" y="45" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">K</text>
  <text x="160" y="75" text-anchor="middle" font-family="Arial" font-size="20" fill="#2c3e50">♠</text>
  
  <!-- Tableau cards -->
  <rect x="20" y="100" width="40" height="60" fill="white" rx="8" stroke="#e74c3c" stroke-width="2"/>
  <text x="40" y="125" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#e74c3c">Q</text>
  <text x="40" y="155" text-anchor="middle" font-family="Arial" font-size="20" fill="#e74c3c">♦</text>
  
  <rect x="70" y="110" width="40" height="60" fill="white" rx="8" stroke="#2c3e50" stroke-width="2"/>
  <text x="90" y="135" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">J</text>
  <text x="90" y="165" text-anchor="middle" font-family="Arial" font-size="20" fill="#2c3e50">♣</text>
  
  <rect x="120" y="120" width="40" height="60" fill="white" rx="8" stroke="#e74c3c" stroke-width="2"/>
  <text x="140" y="145" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#e74c3c">10</text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial" font-size="20" fill="#e74c3c">♥</text>
  
  <!-- Game title -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">Solitaire</text>
</svg>

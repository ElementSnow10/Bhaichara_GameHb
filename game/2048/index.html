<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Premium</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Back Arrow -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="game-container">
        <!-- Back Button -->
        <a href="../../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Hub
        </a>

        <div class="header">
            <h1>2048</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Best</span>
                    <span id="best">0</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="grid-container" id="grid">
                <!-- 16 Empty Cells -->
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>

            <!-- Tile Container (Absolute Positioned Tiles) -->
            <div class="tile-container" id="tile-container">
                <!-- Tiles injected by JS -->
            </div>

            <!-- Overlay -->
            <div class="overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">Game Over</h2>
                    <p id="overlayMessage">Try again?</p>
                    <button class="btn" onclick="restartGame()">Play Again</button>
                    <a href="../../index.html" class="btn"
                        style="text-decoration:none; margin-left:10px; background: rgba(255,255,255,0.1);">Exit</a>
                </div>
            </div>
        </div>

        <div class="controls-hint">
            <p>Use Arrow Keys or Swipe to Move</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>

<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eee4da;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede0c8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ede0c8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2b179;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2b179;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f67c5f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f67c5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f65e3b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile64" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f65e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edcf72;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#edcf72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edcc61;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile256" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#edcc61;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edc850;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#edc850;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edc53f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile1024" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#edc53f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edc22e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile2048" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#edc22e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c3a32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Game board -->
  <rect x="50" y="30" width="200" height="200" fill="#bbada0" rx="10" stroke="#8f7a66" stroke-width="3"/>
  
  <!-- Grid cells -->
  <g>
    <!-- Row 1 -->
    <rect x="60" y="40" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="110" y="40" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="160" y="40" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="210" y="40" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    
    <!-- Row 2 -->
    <rect x="60" y="90" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="110" y="90" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="160" y="90" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="210" y="90" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    
    <!-- Row 3 -->
    <rect x="60" y="140" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="110" y="140" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="160" y="140" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="210" y="140" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    
    <!-- Row 4 -->
    <rect x="60" y="190" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="110" y="190" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="160" y="190" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
    <rect x="210" y="190" width="40" height="40" fill="rgba(238,228,218,0.35)" rx="5"/>
  </g>
  
  <!-- Tiles -->
  <!-- Row 1 -->
  <rect x="60" y="40" width="40" height="40" fill="url(#tile2)" rx="5">
    <animate attributeName="x" values="60;110;160;210" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#776e65">
    <animate attributeName="x" values="80;130;180;230" dur="3s" repeatCount="indefinite"/>
    2
  </text>
  
  <rect x="110" y="40" width="40" height="40" fill="url(#tile4)" rx="5">
    <animate attributeName="x" values="110;160;210;60" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  <text x="130" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#776e65">
    <animate attributeName="x" values="130;180;230;80" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    4
  </text>
  
  <!-- Row 2 -->
  <rect x="160" y="90" width="40" height="40" fill="url(#tile8)" rx="5">
    <animate attributeName="y" values="90;40;90;140" dur="2.5s" repeatCount="indefinite" begin="1s"/>
  </rect>
  <text x="180" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9f6f2">
    <animate attributeName="y" values="115;65;115;165" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    8
  </text>
  
  <rect x="210" y="90" width="40" height="40" fill="url(#tile16)" rx="5">
    <animate attributeName="y" values="90;140;90;40" dur="2.5s" repeatCount="indefinite" begin="1.5s"/>
  </rect>
  <text x="230" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9f6f2">
    <animate attributeName="y" values="115;165;115;65" dur="2.5s" repeatCount="indefinite" begin="1.5s"/>
    16
  </text>
  
  <!-- Row 3 -->
  <rect x="60" y="140" width="40" height="40" fill="url(#tile32)" rx="5">
    <animate attributeName="x" values="60;110;160;210" dur="3s" repeatCount="indefinite" begin="0.8s"/>
  </rect>
  <text x="80" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9f6f2">
    <animate attributeName="x" values="80;130;180;230" dur="3s" repeatCount="indefinite" begin="0.8s"/>
    32
  </text>
  
  <rect x="110" y="140" width="40" height="40" fill="url(#tile64)" rx="5">
    <animate attributeName="x" values="110;160;210;60" dur="3s" repeatCount="indefinite" begin="1.2s"/>
  </rect>
  <text x="130" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f9f6f2">
    <animate attributeName="x" values="130;180;230;80" dur="3s" repeatCount="indefinite" begin="1.2s"/>
    64
  </text>
  
  <!-- Row 4 -->
  <rect x="160" y="190" width="40" height="40" fill="url(#tile128)" rx="5">
    <animate attributeName="y" values="190;140;190;90" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
  </rect>
  <text x="180" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f9f6f2">
    <animate attributeName="y" values="215;165;215;115" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
    128
  </text>
  
  <rect x="210" y="190" width="40" height="40" fill="url(#tile256)" rx="5">
    <animate attributeName="y" values="190;90;190;140" dur="2.5s" repeatCount="indefinite" begin="0.7s"/>
  </rect>
  <text x="230" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f9f6f2">
    <animate attributeName="y" values="215;115;215;165" dur="2.5s" repeatCount="indefinite" begin="0.7s"/>
    256
  </text>
  
  <!-- Special 2048 tile -->
  <rect x="85" y="115" width="40" height="40" fill="url(#tile2048)" rx="5">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="transform" values="scale(1);scale(1.1);scale(1)" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="105" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f9f6f2">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    2048
  </text>
  
  <!-- Text -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-shadow="0 2px 4px rgba(0,0,0,0.5)">2048</text>
  
  <!-- Particle effects -->
  <circle cx="100" cy="50" r="2" fill="rgba(255,255,255,0.6)">
    <animate attributeName="cy" values="50;200" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="60" r="1.5" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="60;200" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.4;0" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="140" cy="70" r="1" fill="rgba(255,255,255,0.5)">
    <animate attributeName="cy" values="70;200" dur="3s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Merge animation example -->
  <g opacity="0.7">
    <rect x="85" y="115" width="40" height="40" fill="url(#tile1024)" rx="5">
      <animate attributeName="transform" values="scale(1);scale(1.2);scale(1)" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <text x="105" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f9f6f2">
      <animate attributeName="transform" values="scale(1);scale(1.2);scale(1)" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      1024
    </text>
  </g>
</svg>

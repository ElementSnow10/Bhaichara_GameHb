<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="20" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="120" cy="40" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="25" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="250" cy="35" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="280" cy="15" r="1.3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Moon -->
  <circle cx="250" cy="50" r="25" fill="#f4f4f4" opacity="0.9"/>
  <circle cx="240" cy="40" r="8" fill="url(#bg)"/>
  
  <!-- Forest silhouette -->
  <polygon points="0,200 0,120 20,140 40,110 60,130 80,100 100,120 120,90 140,110 160,80 180,100 200,70 220,90 240,60 260,80 280,50 300,70 300,200" fill="#2c3e50"/>
  
  <!-- Mystical portal -->
  <circle cx="150" cy="100" r="40" fill="none" stroke="url(#textGrad)" stroke-width="3" opacity="0.8"/>
  <circle cx="150" cy="100" r="30" fill="none" stroke="#4a90e2" stroke-width="2" opacity="0.6"/>
  <circle cx="150" cy="100" r="20" fill="none" stroke="#f39c12" stroke-width="1" opacity="0.4"/>
  
  <!-- Portal glow -->
  <circle cx="150" cy="100" r="35" fill="url(#textGrad)" opacity="0.1"/>
  
  <!-- Text -->
  <text x="150" y="160" text-anchor="middle" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="url(#textGrad)">Mystic Realms</text>
  <text x="150" y="180" text-anchor="middle" font-family="Georgia, serif" font-size="12" fill="#e8e8e8">Text Adventure</text>
  
  <!-- Floating particles -->
  <circle cx="130" cy="85" r="2" fill="#4a90e2" opacity="0.7">
    <animate attributeName="cy" values="85;75;85" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="115" r="1.5" fill="#f39c12" opacity="0.6">
    <animate attributeName="cy" values="115;105;115" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="110" r="1" fill="#e74c3c" opacity="0.8">
    <animate attributeName="cy" values="110;100;110" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
